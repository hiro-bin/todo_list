<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <!-- Pretendard 폰트 CDN -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <!-- 임시로  CDN 사용, React 사용 후에는 따로 설치 예정-->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/3331d6bf42.js" crossorigin="anonymous"></script>
    <!-- CDN으로 색상 저장해서 사용-->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#1871C2',       // 주요 색상
                        'background': '#F8F9FA',    // 배경
                        'sidebar': '#E9ECEF',       // 사이드바
                        'edge': '#DEE2E6',          // 테두리
                        'delete': '#E03131',        // 삭제/주의
                        'text_basic': '#212529',    // 기본 텍스트
                        'text_sub': '#868E96',      // 보조 텍스트
                    },
                    fontFamily: {
                        sans: ['Pretendard', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<!--<body class="flex flex-col justify-center items-center">-->
<body>
    <!-- 헤더: 제목 + 프로필 -->
    <header class="pt-4 h-[60px] flex flex-row">
        <h1 id="title" class="text-4xl">TO-DO LIST</h1>
        <button>프로필</button>
    </header>
    <!-- 사이드바: 태그 -->
    <aside class="w-[240px] bg-sidebar">태그</aside>
    <!-- 입력 & 리스트 -->
    <main id="container" class="w-1/2 max-w-3xl mx-auto bg-background">
        <form id="todo-form" class="pt-20 pb-5 flex items-center gap-4">
            <input type="text" name="todo-input" id="todo-input" placeholder="새로운 할 일을 입력하세요." class="border flex-grow p-2 rounded-md">
            <button type="submit" id="btn-add" class="bg-black text-white p-2 flex-shrink-0 rounded-md">추가</button>
        </form>
        <!-- todo list -->
        <div id="todo-list">
            <!-- 리스트 목록 -->
            <ul id="list-container" class="flex flex-col gap-2">
                <!-- 리스트 1개 -->
                <li class="todo-item hidden flex items-center border border-gray-500 gap-3 p-1 bg-gray-200 transition-all duration-300 ease-in-out opacity-0 transform scale-95" >
                    <i class="fa-regular fa-square todo-checkbox flex-shrink-0 border-4"></i>
                    <i class="fa-regular fa-square-check todo-checkbox hidden flex-shrink-0 border-4"></i>
                    <span class="todo-text flex-grow transition-colors duration-300 ease-in-out decoration-transparent"></span>
                    <i class="fa-solid fa-delete-left btn-delete flex-shrink-0"></i>
                </li>
            </ul>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
